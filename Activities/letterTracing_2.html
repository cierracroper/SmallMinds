<!DOCTYPE html> 
<head>
  <link rel="stylesheet" type="text/css" href="activity.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://intridea.github.io/sketch.js/lib/sketch.min.js"></script>
<script>
  $(function() {

    $('#simple_sketch').sketch();
  });
  
</script>
</head>


<body> 

<center>
<p>Directions: Trace each of the curisive letters</p>
<div class="tools">
<a href="#simple_sketch" data-color="#fff"><img class="img-rounded" src="https://files.graphiq.com/2307/media/images/White_430113_i0.png" width="50px" height="50px"/></a>
<a href="#simple_sketch" data-color="#000"><img class="img-rounded" src="http://www.solidbackgrounds.com/images/2560x1440/2560x1440-black-solid-color-background.jpg" width="50px" height="50px"/></a>



<a href="#simple_sketch" data-tool="marker"><img src="http://www.clker.com/cliparts/h/X/p/J/o/d/red-marker-hi.png" width="50px" height="50px"/></a>
<a href="#simple_sketch" data-tool="eraser"><img src="http://www.clker.com/cliparts/f/9/f/4/1197123224778170101lmproulx_eraser.svg.hi.png" width="50px" height="50px"/></a>

</div> 

<canvas  id="simple_sketch" width="1000" height="800" style="background-image: url('https://s-media-cache-ak0.pinimg.com/736x/2e/eb/46/2eeb464c04573548e349eec0573ff0e0.jpg');background-size:600px;background-repeat:no-repeat;background-position:center;"></canvas>
</center>

</body>













</html>
